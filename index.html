<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Invoice App | Frontend Mentor Challenge</title>

  <link rel="stylesheet" href="./css/style.css">

  <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
</head>

<body>
  <header>
    <div class="sidebar">
      <div class="container">
        <div class="container__logo">
          <img src="./assets/logo.svg" alt="">
        </div>
        <div class="container__theme-btn">
          <img class="sun" src="./assets/icon-sun.svg" alt="">
          <img class="moon" src="./assets/icon-moon.svg" alt="">
        </div>
        <div class="container__avatar">
          <img src="./assets/image-avatar.jpg" alt="">
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="header">
        <div class="header__title">
          <h1>Invoices</h1>
          <p class="body-1">
            There are <span id=" total-invoices">7</span>
            total invoices
          </p>
        </div>
        <div class="dropdown">
          <div class="input-wrapper" id="filterStatus">
            <span class="body-1">Filter by Status</span>
            <img src="./assets/icon-arrow-down.svg" alt="" class="filter-arrow">
          </div>
          <div class="filter-options">
            <div class="option">
              <input type="radio" name="radio" id="draftFilter" class="body-1">
              <span class="checkmark">
                <img src="./assets/icon-check.svg" alt="">
              </span>
              <label for="draftFilter" class="body-1">Draft</label>
            </div>
            <div class="option">
              <input type="radio" name="radio" id="pendingFilter">
              <span class="checkmark">
                <img src="./assets/icon-check.svg" alt="">
              </span>
              <label for="pendingFilter" class="body-1">Pending</label>
            </div>
            <div class="option">
              <input type="radio" name="radio" id="paidFilter">
              <span class="checkmark">
                <img src="./assets/icon-check.svg" alt="">
              </span>
              <label for="paidFilter" class="body-1">Paid</label>
            </div>
          </div>
        </div>
        <div class="overlay hidden"></div>
        <button class="btn-1" id="newInvoice">
          <div class="icon-container">
            <img src="./assets/icon-plus.svg" alt="">
          </div>
          <h4>New Invoice</h4>
        </button>

      </div>

      <div class="content">
        <div class="invoice">
          <div class="invoice__number">
            <h4><span>#</span>RT3080</h4>
          </div>
          <div class="invoice__due-date">
            <p class="body-1">Due 19 Aug 2021</p>
          </div>
          <div class="invoice__name">
            <p class="body-1">Jensen Huang</p>
          </div>
          <div class="invoice__amount">
            <h3>&pound; 1,800.90</h3>
          </div>
          <div class="invoice__status">
            <div class="draft">
              <span class="dot"></span>
              <h4 id="status">Draft</h4>
            </div>
          </div>
          <div class="invoice__arrow">
            <img src="./assets/icon-arrow-right.svg" alt="">
          </div>
        </div>

        <div class="empty">
          <div class="empty__image">
            <img src="./assets/illustration-empty.svg" alt="">
          </div>
          <h2>There is nothing here</h2>
          <p class="body-1">Create an invoice by clicking the <span>New Invoice</span> button and get started</p>
        </div>
      </div>

      <div class="form-modal hidden" id="form-modal">
        <div class="form-modal-body">
          <h1>New Invoice</h1>
          <div class="content">
            <div class="field-container">
              <h4>Bill From</h4>
              <div class="form-control">
                <label for="senderStreet" class="body-1">Street Address</label>
                <input type="text" name="senderStreet" id="senderStreet">
              </div>
              <div class="column-3">
                <div class="form-control">
                  <label for="senderCity" class="body-1">City</label>
                  <input type="text" name="senderCity" id="senderCity">
                </div>
                <div class="form-control">
                  <label for="senderPostal" class="body-1">Post Code</label>
                  <input type="text" name="senderPostal" id="senderPostal">
                </div>
                <div class="form-control">
                  <label for="senderCountry" class="body-1">Country</label>
                  <input type="text" name="senderCountry" id="senderCountry">
                </div>
              </div>
            </div>

            <div class="field-container">
              <h4>Bill To</h4>
              <div class="form-control">
                <label for="clientName" class="body-1">Client's Name</label>
                <input type="text" name="clientName" id="clientName">
              </div>
              <div class="form-control">
                <label for="clientEmail" class="body-1">Client's Email</label>
                <input type="text" name="clientEmail" id="clientEmail">
              </div>
              <div class="form-control">
                <label for="clientStreet" class="body-1">Street Address</label>
                <input type="text" name="clientStreet" id="clientStreet">
              </div>
              <div class="column-3">
                <div class="form-control">
                  <label for="clientCity" class="body-1">City</label>
                  <input type="text" name="clientCity" id="clientCity">
                </div>
                <div class="form-control">
                  <label for="clientPostal" class="body-1">Post Code</label>
                  <input type="text" name="clientPostal" id="clientPostal">
                </div>
                <div class="form-control">
                  <label for="clientCountry" class="body-1">Country</label>
                  <input type="text" name="clientCountry" id="clientCountry">
                </div>
              </div>

              <div class="column-2">
                <div class="form-control">
                  <label for="invoiceDate" class="body-1">Invoice Date</label>
                  <div class="input-wrapper">
                    <input type="text" name="invoiceDate" id="invoiceDate">
                    <img src="./assets/icon-calendar.svg" alt="">
                  </div>
                </div>
                <div class="form-control">
                  <label for="paymentTerms" class="body-1">Payment Terms</label>
                  <div class="dropdown">
                    <div class="input-wrapper">
                      <input type="text" name="paymentTerms" id="paymentTerms" value="Net 30 Days" readonly>
                      <img src="./assets/icon-arrow-down.svg" class="dropdown-arrow" alt="">
                    </div>
                    <div class="payment-options hidden">
                      <div class="option">
                        <h4>Net 1 Day</h4>
                      </div>
                      <div class="option">
                        <h4>Net 7 Days</h4>
                      </div>
                      <div class="option">
                        <h4>Net 14 Days</h4>
                      </div>
                      <div class="option">
                        <h4>Net 30 Days</h4>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-control">
                <label for="projectDescription" class="body-1">Project Description</label>
                <input type="text" name="projectDescription" id="projectDescription">
              </div>
            </div>
            <div class="field-container">
              <h2>Item List</h2>
              <div class="row-labels">
                <label class="body-1">Item Name</label>
                <label class="body-1">Qty.</label>
                <label class="body-1">Item Price</label>
                <label class="body-1">Total</label>
              </div>
              <form id="itemListForm">

              </form>
              <button class="btn-6" id="addNewItem">
                <span>+ Add New Item</span>
              </button>
            </div>
          </div>
          <div class="buttons-area">
            <button class="btn-3">
              <h4>Discard</h4>
            </button>
            <button class="btn-4">
              <h4>Save as Draft</h4>
            </button>
            <button class="btn-2">
              <h4>Save & Send</h4>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="./js/script.js"></script>
</body>

</html>
